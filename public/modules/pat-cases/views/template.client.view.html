<section data-ng-controller="ViewManagerController">
    
    <div class="container" ng-controller="QueryController" query-update>

        <!-- upper section -->
        <div class="row"> 
            <div class="col-sm-2">
                <!-- sidebar left -->
                <h3><i class="glyphicon glyphicon-briefcase"></i> Toolbox</h3>
                <hr>
                <section ng-show="!caseSelected" ng-include="'modules/pat-cases/views/toolbox-cases.client.view.html'"></section>
                <section ng-show="caseSelected" ng-include="'modules/pat-cases/views/toolbox-investigations.client.view.html'"></section>
            </div>

            <div class="col-sm-10">
                <!-- Dashboard -->	
                <h3><i class="glyphicon glyphicon-dashboard"></i> Dashboard</h3>  
                <hr>

                <div class="row">
                    <!-- Main section-->	
                    <div class="col-md-8">
                        <div class="panel">
                            <section ng-show="!caseSelected" ng-include="'modules/pat-cases/views/panel-cases.client.view.html'"></section>
                            <section ng-show="caseSelected" ng-include="'modules/pat-cases/views/panel-investigations.client.view.html'"></section>
                        </div>
                    </div>

                    <!--options-right-->
                    <div class="col-md-4">
                        <section ng-show="!caseSelected" ng-include="'modules/pat-cases/views/options-cases.client.view.html'"></section>
                        <section ng-show="caseSelected" ng-include="'modules/pat-cases/views/options-investigations.client.view.html'"></section>
                    </div><!--/col-span-6-->

                </div>
            </div>
        </div>

        <!-- lower section -->
        <div class="row">

            <section ng-if="caseSelected" ng-include="'modules/pat-cases/views/lower-section-investigations.client.view.html'"></section>

        </div>

    </div>

    <footer class="text-center">Newcastle University, Cloud e-Genome Project 2015</footer>

</section>
