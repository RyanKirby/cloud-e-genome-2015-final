<section>


    <div class="panel-default" ng-init="listCases()">
        <div class="panel-heading"><h4>Cases</h4></div>
        <div class="panel-body">


            <div ng-if="!newCase" class="list-group">

                <div class="list-group-item list-select" data-ng-repeat="patCase in patCases" ng-click="selectCase(patCase)" ng-dblclick="selectCase(patCase);
                            listInv(currentCase);
                            getCaseInvs(currentCase);
                            viewCase(true)">
                    <span class="case-box-header">{{patCase.case_name}}</span>

                    <p class="case-box-content">
                        Patient: {{patCase.patient_id.pat_name}}, created on the {{patCase.created| date:default}}
                    </p>
                   

                </div>
            </div>
            <div ng-show="patCases.length === 0">
                no cases
            </div>

            <form ng-if="newCase === true" data-ng-submit="createCase();
                    newCaseFunc(false);">
                <fieldset>
                    <div class="row"> 
                        <div class="col-sm-7">

                            <div class="form-group">
                                <label class="control-label" for="name">Case Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-default">
                            </div>
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>

                        <div class="col-sm-4 pat-scroll">
                            <div data-ng-init="listPatients()">

                                <p ng-repeat="patient in pats" ng-click="selCurrentPatient(patient)">
                                    {{patient.name}}
                                </p>

                                                                <table st-table="pats" st-safe-src="pats" class="table table-striped">
                                                                    <thead>
                                                                        <tr>
                                                                            <th st-sort="name">Name</th>
                                                                        </tr>
                                                                        <tr>
                                                                            <th>
                                                                                <input st-search class="input-sm form-control" placeholder="global search..." type="search"/>
                                                                            </th>
                                                                        </tr>
                                
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr ng-repeat="patient in pats">
                                                                            <td><a ng-click="selCurrentPatient(patient)" href="">{{patient.name}}</a></td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>




                            </div>
                        </div>


                    </div>
                </fieldset>
            </form> 


        </div>
    </div>


</section>
