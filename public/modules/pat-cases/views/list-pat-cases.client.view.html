<section data-ng-controller="PatCasesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pat cases</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="patCase in patCases" data-ng-href="#!/pat-cases/{{patCase._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="patCase.created | date:'medium'"></span>
				by
				<span data-ng-bind="patCase.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="patCase.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!patCases.$resolved || patCases.length">
    	No Pat cases yet, why don't you <a href="/#!/pat-cases/create">create one</a>?
    </div>
</section>
