<section data-ng-controller="InvestigationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Investigations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="investigation in investigations" data-ng-href="#!/investigations/{{investigation._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="investigation.created | date:'medium'"></span>
				by
				<span data-ng-bind="investigation.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="investigation.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!investigations.$resolved || investigations.length">
    	No Investigations yet, why don't you <a href="/#!/investigations/create">create one</a>?
    </div>
</section>
